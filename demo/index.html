<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>prism-event-bus demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../prism-event-bus.html">
  <link rel="import" href="talk-box.html" />

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic prism-event-bus demo</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <talk-box name="Bruce" targets="[[targets]]"></talk-box>
            <talk-box name="Linda" targets="[[targets]]"></talk-box>
          </template>
        </dom-bind>
        <script>
          'use strict';
          let binder = document.querySelector('dom-bind');
          binder.targets = ['Bruce', 'Linda'];
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
